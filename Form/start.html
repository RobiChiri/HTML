<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form>
      <label for="Email"">Email:</label>
      <input type="email" id="Email" name="Email" placeholder="Ex.: abc@gmail.com">

      <label for="Password">Password:</label>
      <input type="password" id="Password" name="Password">

      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname">

      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname">

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob">

      <label for="telephone">Telephone number:</label>
      <input type="tel" id="telephone" name="telephone" placeholder="xxx xxx xxxx"><br>

       <label for="plan">Select a plan:</label>
      <select name="plan" id="">
        <option value="free">Free Plan</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
        <option value="annual">Annual</option>
      </select>

      <label for="proPlan">Pro Plan</label>
      <input type="checkbox" id="proPlan" name="proPlan" value="proPlan">

      <label for="card">Credit card number:</label>
      <input type="number" name="card" id="card" placeholder="xxxx xxxx xxxx xxxx">

      <label for="expiringDate">Expiring Date:</label>
      <input type="date" name="expiringDate" id="expiringDate">

      <label for="address">Billing Address:</label>
      <input name="address" id="address">
    </form>
  </body>
</html>
